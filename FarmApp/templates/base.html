<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farmer App - Kisan Smart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #2d7f3e;
            --secondary-color: #52b788;
            --accent-color: #95d5b2;
            --danger-color: #d62828;
            --warning-color: #f77f00;
            --info-color: #457b9d;
            --sidebar-width: 260px;
        }

        body {
            background: linear-gradient(135deg, #f0f9f0 0%, #e8f5e9 100%);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            color: #2c3e50;
        }

        /* Sidebar Styling */
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            width: var(--sidebar-width);
            padding: 48px 0 0;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.05);
            background: #2d7f3e;
            /* Primary Color Background */
            color: white;
            transition: all 0.3s ease;
        }

        .sidebar-brand {
            position: absolute;
            top: 0;
            width: 100%;
            height: 60px;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            line-height: 60px;
            background: rgba(0, 0, 0, 0.1);
            color: white;
            text-decoration: none;
        }

        .nav-link {
            font-weight: 500;
            color: rgba(255, 255, 255, 0.85);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #fff;
            background: rgba(255, 255, 255, 0.15);
            padding-left: 28px;
        }

        .nav-link.active {
            border-left: 4px solid var(--accent-color);
        }

        /* Main Content Styling */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 30px;
            transition: all 0.3s ease;
        }

        /* Card Styling to Match Theme */
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            background: white;
            margin-bottom: 24px;
        }

        .card-header {
            background: white;
            border-bottom: 1px solid #f0f0f0;
            font-weight: 700;
            color: var(--primary-color);
            padding: 1.25rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                margin-left: calc(var(--sidebar-width) * -1);
            }

            .sidebar.active {
                margin-left: 0;
            }

            .main-content {
                margin-left: 0;
            }
        }

        /* Button & Form Overrides */
        .btn-success {
            background-color: var(--primary-color);
            border: none;
        }

        .btn-success:hover {
            background-color: #246632;
        }

        /* Stats Cards */
        .stat-card {
            border-radius: 12px;
            padding: 1.5rem;
            color: white;
            text-align: center;
        }

        .stat-income {
            background: linear-gradient(135deg, #52b788 0%, #2d9d78 100%);
        }

        .stat-expense {
            background: linear-gradient(135deg, #d62828 0%, #a4161a 100%);
        }

        .stat-profit {
            background: linear-gradient(135deg, #457b9d 0%, #1d3557 100%);
        }

        .stat-card .display-value {
            font-size: 2rem;
            font-weight: 800;
        }

        /* Weather specific */
        .weather-card {
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.9) 0%, rgba(0, 242, 254, 0.9) 100%);
            color: white;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <nav class="sidebar">
        <a class="sidebar-brand" href="/">üåæ Kisan Smart</a>
        <div class="d-flex flex-column mb-auto mt-2">
            <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
                üè† Home
            </a>
            <a href="/dashboard" class="nav-link {% if request.path == '/dashboard' %}active{% endif %}">
                üìä Dashboard
            </a>
            <a href="/calendar" class="nav-link {% if request.path == '/calendar' %}active{% endif %}">
                üìÖ Calendar
            </a>
            <a href="/weather_history" class="nav-link {% if request.path == '/weather_history' %}active{% endif %}">
                üå§Ô∏è Weather
            </a>
            <a href="/crops" class="nav-link {% if request.path == '/crops' %}active{% endif %}">
                üåæ Crops & Yield
            </a>
            <a href="/daily_log" class="nav-link {% if request.path == '/daily_log' %}active{% endif %}">
                üìù Daily Blog
            </a>
            <a href="/notes" class="nav-link {% if request.path == '/notes' %}active{% endif %}">
                üìí General Notes
            </a>
            <a href="/reminders" class="nav-link {% if request.path == '/reminders' %}active{% endif %}">
                üîî Tasks
            </a>
            <a href="/reports" class="nav-link {% if request.path == '/reports' %}active{% endif %}">
                üìà Reports
            </a>
        </div>

        <!-- Bottom Section -->
        <div class="mt-auto p-3">
            <div class="text-white-50 small text-center">v1.1 Setup</div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Mobile Toggle (Visible only on small screens) -->
        <button class="btn btn-dark d-md-none mb-3"
            onclick="document.querySelector('.sidebar').classList.toggle('active')">
            ‚ò∞ Menu
        </button>

        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
