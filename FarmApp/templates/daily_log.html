{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>üìù Daily Blog</h2>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addLogModal">
                ‚ûï Add New Entry
            </button>
        </div>

        <div class="card p-4">
            {% if notes %}
            <div class="timeline">
                {% for note in notes %}
                <div class="card mb-3 border-start border-4 border-success shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h5 class="card-title text-success">
                                üìÖ {{ note.created_at.strftime('%A, %d %B %Y') }}
                            </h5>
                            <div class="btn-group">
                                <button class="btn btn-outline-secondary btn-sm border-0" data-bs-toggle="modal"
                                    data-bs-target="#editNoteModal{{ note.id }}">‚úèÔ∏è Edit</button>
                                <form action="{{ url_for('delete_note', note_id=note.id) }}" method="POST"
                                    class="d-inline">
                                    <button type="submit" class="btn btn-outline-danger btn-sm border-0"
                                        onclick="return confirm('Are you sure you want to delete this entry?')">üóëÔ∏è
                                        Delete</button>
                                </form>
                            </div>
                        </div>
                        <p class="card-text fs-5" style="white-space: pre-wrap;">{{ note.content }}</p>
                    </div>
                </div>

                <!-- Edit Modal -->
                <div class="modal fade" id="editNoteModal{{ note.id }}" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Edit Entry</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <form action="{{ url_for('edit_note', note_id=note.id) }}" method="POST">
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label class="form-label">Update Content</label>
                                        <textarea name="content" class="form-control" rows="5"
                                            required>{{ note.content }}</textarea>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Save Changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% else %}
            <div class="text-center py-5">
                <p class="text-muted fs-4">No blog entries yet.</p>
                <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addLogModal">
                    Write your first entry
                </button>
            </div>
            {% endif %}
        </div>
    </div>
</div>

<!-- Add Log Modal -->
<div class="modal fade" id="addLogModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">üìù New Blog Entry</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <form action="{{ url_for('save_daily_log') }}" method="POST">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" name="date" class="form-control" id="todayDate" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">What happened today?</label>
                        <textarea name="content" class="form-control" rows="5"
                            placeholder="e.g. Harvested 50kg Tomatoes. Weather was sunny..." required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success">Save Entry</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Set default date to today
    document.getElementById('todayDate').valueAsDate = new Date();
</script>
{% endblock %}
