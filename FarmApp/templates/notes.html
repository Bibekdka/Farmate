{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card p-4 mb-4">
            <h4>ğŸ“ Farmer's Notebook</h4>
            <form method="POST">
                <div class="mb-3">
                    <textarea name="content" class="form-control" rows="3" placeholder="Write observation, crop health, reminders..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Note</button>
            </form>
        </div>
    </div>
</div>

<div class="row">
    {% for note in notes %}
    <div class="col-md-4">
        <div class="card p-3 mb-3" style="background-color: #fff3cd;">
            <p>{{ note.content }}</p>
            <small class="text-muted">{{ note.created_at.strftime('%Y-%m-%d') }}</small>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
