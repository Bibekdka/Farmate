<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farmer App - Kisan Smart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #2d7f3e;
            --secondary-color: #52b788;
            --accent-color: #95d5b2;
            --danger-color: #d62828;
            --warning-color: #f77f00;
            --info-color: #457b9d;
            --sidebar-width: 260px;
        }

        body {
            background: linear-gradient(135deg, #f0f9f0 0%, #e8f5e9 100%);
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            color: #2c3e50;
        }

        /* Sidebar Styling */
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            width: var(--sidebar-width);
            padding: 48px 0 0;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.05);
            background: #2d7f3e;
            /* Primary Color Background */
            color: white;
            transition: all 0.3s ease;
        }

        .sidebar-brand {
            position: absolute;
            top: 0;
            width: 100%;
            height: 60px;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            line-height: 60px;
            background: rgba(0, 0, 0, 0.1);
            color: white;
            text-decoration: none;
        }

        .nav-link {
            font-weight: 500;
            color: rgba(255, 255, 255, 0.85);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #fff;
            background: rgba(255, 255, 255, 0.15);
            padding-left: 28px;
        }

        .nav-link.active {
            border-left: 4px solid var(--accent-color);
        }

        /* Main Content Styling */
        .main-content {
            margin-left: var(--sidebar-width);
            padding: 30px;
            transition: all 0.3s ease;
        }

        /* Card Styling to Match Theme */
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            background: white;
            margin-bottom: 24px;
        }

        .card-header {
            background: white;
            border-bottom: 1px solid #f0f0f0;
            font-weight: 700;
            color: var(--primary-color);
            padding: 1.25rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                margin-left: calc(var(--sidebar-width) * -1);
            }

            .sidebar.active {
                margin-left: 0;
            }

            .main-content {
                margin-left: 0;
            }
        }

        /* Button & Form Overrides */
        .btn-success {
            background-color: var(--primary-color);
            border: none;
        }

        .btn-success:hover {
            background-color: #246632;
        }

        /* Stats Cards */
        .stat-card {
            border-radius: 12px;
            padding: 1.5rem;
            color: white;
            text-align: center;
        }

        .stat-income {
            background: linear-gradient(135deg, #52b788 0%, #2d9d78 100%);
        }

        .stat-expense {
            background: linear-gradient(135deg, #d62828 0%, #a4161a 100%);
        }

        .stat-profit {
            background: linear-gradient(135deg, #457b9d 0%, #1d3557 100%);
        }

        .stat-card .display-value {
            font-size: 2rem;
            font-weight: 800;
        }

        /* Weather specific */
        .weather-card {
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.9) 0%, rgba(0, 242, 254, 0.9) 100%);
            color: white;
        }
    </style>
</head>

        <!-- Backup Status Indicator -->
        <div class="mt-auto px-3 pb-3">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fetch and display backup status
        function updateBackupStatus() {
            fetch('/api/backup_status')
                .then(response => response.json())
                .then(data => {
                    const statusDiv = document.getElementById('last-backup-time');
                    if (data.last_backup) {
                        const timeAgo = getTimeAgo(new Date(data.last_backup));
                        statusDiv.innerHTML = `ğŸ“… Last: <span style="color: #95d5b2;">${timeAgo}</span>`;
                    } else {
                        statusDiv.innerHTML = 'âš ï¸ No backups found';
                    }
                })
                .catch(err => {
                    console.error('Backup status error:', err);
                });
        }

        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            if (seconds < 60) return 'Just now';
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes}m ago`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours}h ago`;
            const days = Math.floor(hours / 24);
            if (days === 1) return 'Yesterday';
            if (days < 7) return `${days}d ago`;
            return date.toLocaleDateString();
        }

        // Update on load and every 30 seconds
        updateBackupStatus();
        setInterval(updateBackupStatus, 30000);

        function checkReminders() {

        }

    </script>
