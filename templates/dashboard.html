{% extends 'base.html' %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
            <div class="card-header">Total Income</div>
            <div class="card-body">
                <h5 class="card-title">{{ income }}</h5>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-danger mb-3">
            <div class="card-header">Total Expenses</div>
            <div class="card-body">
                <h5 class="card-title">{{ expense }}</h5>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-primary mb-3">
            <div class="card-header">Net Profit</div>
            <div class="card-body">
                <h5 class="card-title">{{ profit }}</h5>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-5">
        <div class="card p-4">
            <h4>âž• Add Daily Record</h4>
            <form action="/add_record" method="POST">
                <div class="mb-3">
                    <label>Date</label>
                    <input type="date" name="date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Activity Name</label>
                    <input type="text" name="activity" class="form-control" placeholder="e.g. Bought Seeds" required>
                </div>
                <div class="mb-3">
                    <label>Category</label>
                    <select name="category" class="form-select">
                        <option value="Expense">Expense (Cost)</option>
                        <option value="Income">Income (Sales)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Amount</label>
                    <input type="number" step="0.01" name="amount" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Description (Optional)</label>
                    <input type="text" name="desc" class="form-control">
                </div>
                <button type="submit" class="btn btn-success w-100">Save Record</button>
            </form>
        </div>
    </div>

    <div class="col-md-7">
        <div class="card p-4">
            <canvas id="profitChart"></canvas>
        </div>
    </div>
</div>

<script>
    // Simple Chart Logic
    const ctx = document.getElementById('profitChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Income', 'Expenses'],
            datasets: [{
                label: 'Financials',
                data: [{{ income }}, {{ expense }}],
                backgroundColor: ['#198754', '#dc3545'],
            }]
        }
    });
</script>
{% endblock %}
