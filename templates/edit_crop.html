{% extends 'base.html' %}

{% block content %}
<h2>✏️ Edit Crop</h2>

<div class="row">
    <div class="col-md-6">
        <div class="card p-4">
            <form action="{{ url_for('edit_crop', crop_id=crop.id) }}" method="POST">
                <div class="mb-3">
                    <label>Crop Name</label>
                    <input type="text" name="crop_name" class="form-control" value="{{ crop.crop_name }}" required>
                </div>
                <div class="mb-3">
                    <label>Variety</label>
                    <input type="text" name="variety" class="form-control" value="{{ crop.variety or '' }}">
                </div>
                <div class="mb-3">
                    <label>Season</label>
                    <select name="season" class="form-select">
                        <option {% if crop.season == 'Summer' %}selected{% endif %}>Summer</option>
                        <option {% if crop.season == 'Rainy' %}selected{% endif %}>Rainy</option>
                        <option {% if crop.season == 'Winter' %}selected{% endif %}>Winter</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Area/Plot</label>
                    <input type="text" name="area" class="form-control" value="{{ crop.area or '' }}">
                </div>
                <div class="mb-3">
                    <label>Sowing Date</label>
                    <input type="date" name="sowing_date" class="form-control" value="{{ crop.sowing_date.strftime('%Y-%m-%d') if crop.sowing_date else '' }}">
                </div>
                <div class="mb-3">
                    <label>Expected Harvest Date</label>
                    <input type="date" name="expected_harvest" class="form-control" value="{{ crop.expected_harvest.strftime('%Y-%m-%d') if crop.expected_harvest else '' }}">
                </div>
                <div class="mb-3">
                    <label>Status</label>
                    <select name="status" class="form-select">
                        <option {% if crop.status == 'Active' %}selected{% endif %}>Active</option>
                        <option {% if crop.status == 'Harvested' %}selected{% endif %}>Harvested</option>
                        <option {% if crop.status == 'Failed' %}selected{% endif %}>Failed</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Notes</label>
                    <textarea name="notes" class="form-control" rows="3">{{ crop.notes or '' }}</textarea>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success">Update Crop</button>
                    <a href="{{ url_for('crops') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
