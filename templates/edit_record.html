{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card p-4">
            <h4>‚úèÔ∏è Edit Farm Record</h4>
            <form action="{{ url_for('edit_record', record_id=record.id) }}" method="POST">
                <div class="mb-3">
                    <label>Date</label>
                    <input type="date" name="date" class="form-control" value="{{ record.date.strftime('%Y-%m-%d') }}" required>
                </div>
                <div class="mb-3">
                    <label>Activity Name</label>
                    <input type="text" name="activity" class="form-control" value="{{ record.activity_type }}" placeholder="e.g. Bought Seeds" required>
                </div>
                <div class="mb-3">
                    <label>Category</label>
                    <select name="category" class="form-select" id="categorySelect" onchange="toggleExpenseType()">
                        <option value="Expense" {% if record.category == 'Expense' %}selected{% endif %}>Expense (Cost)</option>
                        <option value="Income" {% if record.category == 'Income' %}selected{% endif %}>Income (Sales)</option>
                    </select>
                </div>
                <div class="mb-3" id="expenseTypeDiv">
                    <label>Expense Type</label>
                    <select name="expense_type" class="form-select">
                        <option value="">Select Type</option>
                        <option value="Fuel" {% if record.expense_type == 'Fuel' %}selected{% endif %}>üõ¢Ô∏è Fuel</option>
                        <option value="Labour" {% if record.expense_type == 'Labour' %}selected{% endif %}>üë∑ Labour</option>
                        <option value="Food" {% if record.expense_type == 'Food' %}selected{% endif %}>ü•ï Food/Seeds</option>
                        <option value="Transportation" {% if record.expense_type == 'Transportation' %}selected{% endif %}>üöö Transportation</option>
                        <option value="Misc" {% if record.expense_type == 'Misc' %}selected{% endif %}>üì¶ Misc</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Amount</label>
                    <input type="number" step="0.01" name="amount" class="form-control" value="{{ record.amount }}" required>
                </div>
                <div class="mb-3">
                    <label>Description (Optional)</label>
                    <input type="text" name="desc" class="form-control" value="{{ record.description or '' }}">
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success">Update Record</button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function toggleExpenseType() {
        const category = document.getElementById('categorySelect').value;
        const expenseTypeDiv = document.getElementById('expenseTypeDiv');
        expenseTypeDiv.style.display = category === 'Expense' ? 'block' : 'none';
    }
    toggleExpenseType(); // Run on page load
</script>
{% endblock %}
